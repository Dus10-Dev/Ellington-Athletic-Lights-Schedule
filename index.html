<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellington Athletic Fields Lights Schedule</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef; /* Light grey background */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        p {
            text-align: center;
            color: #555;
            font-size: 1.1rem;
        }

        .filter {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter label {
            margin-right: 10px;
            font-weight: bold;
            color: #007bff;
        }

        .filter select, .filter input[type="date"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #007bff;
            margin: 0 5px;
            flex: 1;
            min-width: 200px;
            transition: border-color 0.3s;
        }

        .filter select:focus, .filter input[type="date"]:focus {
            border-color: #0056b3; /* Darker blue on focus */
            outline: none;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1rem;
            text-align: left;
        }

        .schedule-table th, .schedule-table td {
            border: 1px solid #ddd;
            padding: 12px;
        }

        .schedule-table th {
            background-color: #007bff; /* Header background color */
            color: white;
        }

        .schedule-table tr:nth-child(even) {
            background-color: #f2f2f2; /* Light grey for even rows */
        }

        .schedule-table tr:hover {
            background-color: #e9f7ff; /* Light blue on hover */
        }

        #lastUpdated {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
            font-size: 1.2rem;
            color: #555;
        }

        footer {
            background-color: #007bff; /* Footer background color */
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            border-radius: 0 0 8px 8px;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        #error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Ellington Athletic Fields Lights Schedule</h1>
</header>

<div class="container">
    <div id="lastUpdated"></div>

    <div class="filter">
        <label for="facilityFilter">Filter by Facility:</label>
        <select id="facilityFilter" onchange="filterSchedule()">
            <option value="">All</option>
            <option value="Ellington Pinney Fields">Ellington Pinney Fields</option>
            <option value="Robert Tedford Memorial Park">Robert Tedford Memorial Park</option>
        </select>
    </div>

    <div class="filter">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" onchange="filterSchedule()" />
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" onchange="filterSchedule()" />
    </div>

    <table class="schedule-table" id="scheduleTable">
        <thead>
            <tr>
                <th>Facility</th>
                <th>Field</th>
                <th>Start Date</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </thead>
        <tbody id="scheduleBody">
            <!-- Dynamic schedule data will be inserted here -->
        </tbody>
    </table>

    <p id="error-message" style="color: red;"></p>
</div>

<footer>
    <p>Want to update the schedule? Ensure the latest CSV file is uploaded.</p>
</footer>
